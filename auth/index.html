<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autoryzacja zakończona</title>
</head>
<body>
  <h2>Logowanie zakończone. Wracanie do aplikacji...</h2>
  <script>
  window.addEventListener("load", function () {
    setTimeout(() => {
      const fragment = window.location.hash;
      
      if (fragment && fragment.includes("access_token=")) {
        const newUrl = "linkchat://auth" + fragment.replace("#", "?");
        console.log("Fragment:", fragment);
        window.location.href = newUrl;
      } else {
        document.body.innerHTML = "<h2>Nie udało się uzyskać tokenu</h2>";
      }
    }, 100);
  });
</script>

</body>
</html>
